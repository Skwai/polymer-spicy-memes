<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="app-meme">
  <template>
    <style>
      :host {
        display: block;
        line-height: 0;
        background: #212124;
        padding: 4px;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      div {
        background: #fff;
      }
    </style>
    <img src="{{meme.url}}">
  </template>

  <script>
    class AppMeme extends Polymer.Element {
      static get is () { return 'app-meme' }

      static get properties () {
        return {
          meme: {
            type: Object
          }
        }
      }
    }

    window.customElements.define(AppMeme.is, AppMeme)
  </script>
</dom-module>
