<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./app-header.html">
<link rel="import" href="./app-compare.html">
<link rel="import" href="./app-top.html">

<dom-module id="app-main">
  <template>
    <style>
      :host {
        display: grid;
        grid-template-columns: 1fr 16rem;
        grid-gap: 1rem;
        background: #fff; /* #33343B; */
        color: #33343B;
        font: 16px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        min-height: 100vh;
      }

      main {
        grid-column: 1 / 2;
        grid-row: 1;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        max-height: 100vh;
        flex-wrap: wrap;
      }

      app-header {
        flex: 0 0 100%;
        margin: auto 0 1rem;
      }

      app-compare {
        margin-bottom: auto;
      }

      aside {
        grid-column: 2;
        grid-row: 1;
        padding: 2rem;
        background: #33343B;
        color: #fff;
      }
    </style>
    <main>
      <app-header></app-header>
      <app-compare></app-compare>
    </main>
    <aside>
      <app-top></app-top>
    </aside>
  </template>

  <script>
    class AppMain extends Polymer.Element {
      static get is () { return 'app-main' }
    }

    window.customElements.define(AppMain.is, AppMain)
  </script>
</dom-module>
